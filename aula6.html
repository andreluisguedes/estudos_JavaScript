<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.616);
        }
        input{
            font: normal 12pt arial;
            width: 50px;
        }
        input#resp{
            font: normal 15pt arial;
            width: 80px;
        }
        div#res{
            font: normal 20pt arial;
            color: rgb(124, 5, 5);
            margin-top: 20pt;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" id='resp'>
    <div id='res'>Resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            
            //res.innerHTML = 'A soma entre os números é igual a '+soma
            
            //Para interpolar as variáveis é preciso usar CRASE
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        
        }
    </script>
</body>
</html>
