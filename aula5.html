<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgba(85, 42, 11, 0.404);
        }
        div#area{
            font: normal 20pt arial;
            background-color: rgb(5, 93, 64);
            color: antiquewhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
    <div id='area' onclick = "clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja...</div>
    -->
    <div id='area'>Interaja...</div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)       //Usando o addEventListener
        a.addEventListener('mousemove', entrar)   //vc não precisa chamar a 
        a.addEventListener('mouseout', sair)      //função na div
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'Aguardando...'
            a.style.backgroundColor = 'rgb(5, 93, 64)'
        }
        function sair(){
            a.innerText = 'Tente + 1 vez'
            a.style.backgroundColor = 'rgb(5, 93, 64)'
        }
    </script>

</body>
</html>
