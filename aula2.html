<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Java Script</title>
    <style>
        body{
            background-color: antiquewhite;
            color:black;
            font: normal 20pt arial;
            }
        h1{
            color: rgb(107, 107, 25);
        }
    </style>
</head>
<body>
    <h1>
        Vamos lá!
    </h1>
    <p>
        Testando formas
    </p>
    <script>
        var n = window.prompt('Qual é o seu nome? ')
        var n1 = Number(window.prompt('E agora, digite um número decimal: '))
        var sal = Number(window.prompt('Digite uma pretenção salarial: '))
        document.write("Olá " + n , '! Seu nome tem ' + n.length, ' letras.<br/>')
        document.write('Seu nome em letras maiúsculas é ' + n.toUpperCase(), '<br/>')
        document.write('E o seu nome em letras minúsculas é '+n.toLowerCase(), '<br/>')

        document.write('O número que vc informou, arredondado para duas casas decimais será ' + n1.toPrecision(3).replace('.',','), '<br/>')
        document.write('Sua pretenção salarial é ' + sal.toLocaleString('pt-br' , {style: 'currency' , currency: 'brl'}), '<br/>')
        var sald = sal/3.6
        var salE = sal/4.23
        document.write('Seu salario convertido para Dolar será ' + sald.toLocaleString('pt-br' , {style: 'currency' , currency: 'usd'}), '<br/>')
        document.write('Seu salario convertido para Euro será ' + salE.toLocaleString('pt-br' , {style: 'currency' , currency: 'eur'}))

    </script>

</body>
</html>
